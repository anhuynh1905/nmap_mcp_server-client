<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - Nmap Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Nmap Scanner</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/history">History</a>
                <a class="nav-link" href="/stats">Statistics</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Scan History</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Target</th>
                                        <th>Scan Type</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                    {% for scan in scans %}
                                    <tr>
                                        <td>{{ scan.target }}</td>
                                        <td>{{ scan.scan_type }}</td>
                                        <td>{{ scan.scan_time }}</td>
                                        <td>
                                            <span class="badge bg-{{ 'success' if scan.status == 'completed' else 'warning' }}">
                                                {{ scan.status }}
                                            </span>
                                        </td>
                                        <td>
                                            <a href="/scan/{{ scan.target }}/{{ scan.scan_type }}" 
                                               class="btn btn-sm btn-primary">View Details</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Refresh history every 30 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/history');
                const data = await response.json();
                
                const tbody = document.getElementById('historyTable');
                tbody.innerHTML = data.scans.map(scan => `
                    <tr>
                        <td>${scan.target}</td>
                        <td>${scan.scan_type}</td>
                        <td>${scan.scan_time}</td>
                        <td>
                            <span class="badge bg-${scan.status === 'completed' ? 'success' : 'warning'}">
                                ${scan.status}
                            </span>
                        </td>
                        <td>
                            <a href="/scan/${scan.target}/${scan.scan_type}" 
                               class="btn btn-sm btn-primary">View Details</a>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error refreshing history:', error);
            }
        }, 30000);
    </script>
</body>
</html>
